lvgl:
  color_depth: 16
  #log_level: TRACE
  bg_color: 0
  border_width: 0
  outline_width: 0
  shadow_width: 0
  text_font: unscii_16
  align: center
  pages:
    - id: main_page
      widgets:
        - obj:
            align: CENTER
            height: 170
            width: 320
            bg_color: 0x000000
            scrollbar_mode: "OFF"
            #border_width: 0
            #outline_width: 0
            #shadow_width: 0
            pad_all: 0
            widgets:
              - obj:
                  id: weather_icon_obj
                  x: -1
                  y: -1
                  scrollbar_mode: "OFF"
                  #align: LEFT_MID
                  height: 170
                  width: 150
                  bg_color: 0x000000
                  widgets:
                    - label:
                        id: current_weather_icon
                        recolor: true
                        align: CENTER
                        text_font: font_mdi_large
                        text_color: 0xFFFF00
                        text_align: CENTER
                        text: "I"
                        width: 150
              - obj:
                  id: weather_details_obj
                  #x: -1
                  #y: -1
                  scrollbar_mode: "OFF"
                  #align: LEFT_MID
                  align_to:
                      id: weather_icon_obj
                      align: OUT_RIGHT_MID
                  height: 170
                  width: 170
                  bg_color: 0x000000
                  widgets:
                    - label:
                        id: current_date
                        align: LEFT_MID
                        align_to:
                          id: current_time
                          align: OUT_TOP_MID
                        text_font: montserrat_24
                        text_color: 0xFFFF00
                        text_align: LEFT
                        text: "Date"
                        width: 170
                    - label:
                        id: current_time
                        align: LEFT_MID
                        text_font: montserrat_24
                        text_color: 0xFFFF00
                        text_align: LEFT
                        text: "Time"
                        width: 170
                    - label:
                        id: current_temp
                        align: LEFT_MID
                        align_to:
                            id: current_time
                            align: OUT_BOTTOM_MID
                        text_font: montserrat_24
                        text_color: 0xFFFF00
                        text_align: LEFT
                        text: "Temp"
                        width: 170


time:
  - platform: homeassistant
    id: time_comp
    on_time:
      - seconds: 0
        minutes: '*'
        then:
          - lvgl.label.update:
              id: current_time
              text:
                time_format: "%I : %M %p"
                time: !lambda return id(time_comp).now();
          - lvgl.label.update:
              id: current_date
              text:
                time_format: "%a, %b %e"
                time: !lambda return id(time_comp).now();
          #- script.execute: weather_update
    on_time_sync:
        then:
          - lvgl.label.update:
              id: current_time
              text:
                time_format: "%I : %M %p"
                time: !lambda return id(time_comp).now();
          - lvgl.label.update:
              id: current_date
              text:
                time_format: "%a, %b %e"
                time: !lambda return id(time_comp).now();
          #- script.execute: weather_update 
